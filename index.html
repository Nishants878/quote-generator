<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="inner-div">
            <button id="btn">Generate Quote</button>
              <p id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi recusandae voluptas </p>

        </div>
    </div>
    <script>
        let quotes = ["Love For All, Hatred For None.", "Change the world by being yourself.", "Every moment is a fresh beginning.", "Never regret anything that made you smile.", "Die with memories, not dreams.", "Aspire to inspire before we expire."];

        const button = document.getElementById("btn");
        const para = document.getElementById("quote");

        button.addEventListener("click", function(){
         let newQuote = Math.floor(Math.random() * quotes.length);
         console.log(newQuote);
         para.innerText = quotes[newQuote]
         
        });
    </script>
</body>
</html>
